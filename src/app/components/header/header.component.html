<header>

    <app-search-input></app-search-input>

    <div class="header-icons">
        <div>
            <ul>
                <li>
                    <span class="header-title">{{ user.fullName }}</span>
                </li>
                <li>
                    <div [matMenuTriggerFor]="menu" >
                        <span class="header-user-email">{{ user.email }}
                        <img class="header-dropdown-img" src="https://img.icons8.com/material-sharp/24/000000/sort-down.png"/>
                        </span>
                    </div>

                    <mat-menu #menu="matMenu">
                        
                        <button (click) = "logout()" mat-menu-item>
                        <span class="header-title">Logout</span>
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
                    
    </div>
</header>

<div class="navbar-links">
  <mdb-navbar  SideClass="navbar navbar-1 navbar-light amber lighten-2" [containerInside]="false">

    <links>
  
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link waves-light" [routerLink]="['/home/upcoming']" routerLinkActive="router-link-active" >Home</a>
            </li>

            <li  class="nav-item" *ngFor="let menu of menuList">
                <a class="nav-link waves-light active" routerLink={{menu.link}} [routerLinkActiveOptions]="{exact:true}" routerLinkActive="router-link-active" [routerLinkActiveOptions]={exact:true} >
                        
                    <span>{{menu.title}}</span>
                                          
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link waves-light" (click)="logout()">Logout</a>
            </li>
        </ul>
    
    </links>

    <div class="header-icons">
        <div>
            <ul>
                <li>
                    <span class="header-title">{{ user.fullName }}</span>
                </li>
                <li>
                    <div>
                        <span class="header-user-email">{{ user.email }}</span>
                    </div>
                </li>
            </ul>
        </div>             
    </div>
  </mdb-navbar>
  
</div>
