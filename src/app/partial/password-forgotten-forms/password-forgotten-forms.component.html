<div class="main-text-center main-text-style">
    <div class="main-text-style-2">
        <span class="text-font-18">Enter the e-mail address <br> you want to reset your password</span>
    </div>
</div>  

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    
    <label [ngClass]="{'label':email.pristine  ,'label-error': email.invalid && !email.pristine  , 'label-focus': email.valid}">Email</label>
    <input  [ngClass]="{'input-error': email.invalid && !email.pristine, 'input-success':email.valid }" class="text-font-18" required #email="ngModel" email name="email" type="email" placeholder="Enter your email address" ngModel />
       
    <!--<app-button typeItem="submit" classItem="button" text="Reset Password"></app-button> -->
    <button  [ngClass]="{'button--loading': spinner}" class="button" [disabled]="userForm.invalid"  type="submit"> 
        <span class="button__text" >Log In</span>
    </button>

    <div class="sign-up" > 
        <div type="button" class="link"  (click) ="goToLoginPage()">Log In?</div>
    </div>

</form>
